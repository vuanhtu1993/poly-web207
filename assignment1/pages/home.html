<!-- Banner -->
<div id="carouselExample" class="carousel slide container">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/fa/51/d2/0c66f36741a6268cbeda79f92e6c7cae.png"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/32/ea/f2/f4a5725dda017ea4c8645d01fe8f570b.png"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/07/df/a1/2604fbab78f9ade7f31ff0a2f9626725.png"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<ul class="container mx-auto nav">
    <li class="nav-item">
        <button class="nav-link" ng-click="orderProduct('name')">Phổ biến</button>
    </li>
    <li class=" nav-item">
        <a class="nav-link">Mới nhất</a>
    </li>
    <li class="nav-item">
        <button class="nav-link" ng-click="orderProduct('original_price')">Giá tăng</button>
    </li>
    <li class="nav-item">
        <a class="nav-link">Giá giảm</a>
    </li>
</ul>
<div class="container mx-auto row">
    <a class="card col-sm-6 col-md-3" ng-repeat="book in data | orderBy:orderType" href="#product/{{book.id}}">
        <!-- {{book.name}} -->
        <img src="{{book.images[0]}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{book.name | uppercase}}</h5>
            <p class="card-text">{{book.short_description | limitTo:50}}...</p>
            <div class="text-danger">{{book.original_price | number:0}}đ</div>
        </div>
    </a>
</div>
